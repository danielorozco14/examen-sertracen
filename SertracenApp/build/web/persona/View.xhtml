<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="PersonaViewDlg" widgetVar="PersonaViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewPersonaTitle}">
            <h:form id="PersonaViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{personaController.selected != null}">
                        <h:outputText value="#{bundle.ViewPersonaLabel_nombres}"/>
                        <h:outputText value="#{personaController.selected.nombres}" title="#{bundle.ViewPersonaTitle_nombres}"/>
                        <h:outputText value="#{bundle.ViewPersonaLabel_apellidos}"/>
                        <h:outputText value="#{personaController.selected.apellidos}" title="#{bundle.ViewPersonaTitle_apellidos}"/>
                        <h:outputText value="#{bundle.ViewPersonaLabel_fechaNacimiento}"/>
                        <h:outputText value="#{personaController.selected.fechaNacimiento}" title="#{bundle.ViewPersonaTitle_fechaNacimiento}">
                            <f:convertDateTime pattern="MM/dd/yyyy" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewPersonaLabel_dui}"/>
                        <h:outputText value="#{personaController.selected.dui}" title="#{bundle.ViewPersonaTitle_dui}"/>
                        <h:outputText value="#{bundle.ViewPersonaLabel_residencia}"/>
                        <h:outputText value="#{personaController.selected.residencia}" title="#{bundle.ViewPersonaTitle_residencia}"/>
                        <h:outputText value="#{bundle.ViewPersonaLabel_foto}"/>
                        <h:outputText value="#{personaController.selected.foto}" title="#{bundle.ViewPersonaTitle_foto}"/>
                        <h:outputText value="#{bundle.ViewPersonaLabel_municipioFK}"/>
                        <h:outputText value="#{personaController.selected.municipioFK}" title="#{bundle.ViewPersonaTitle_municipioFK}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="PersonaViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
